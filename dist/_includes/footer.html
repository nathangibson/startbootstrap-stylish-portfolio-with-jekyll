<!-- Footer-->
<footer class="footer text-center">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>
    <div class="container px-4 px-lg-5">
        {%- include social.html -%}
        <p class="text-muted small mb-0">Copyright &copy; &nbsp; 
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            &nbsp;
            {{ page.date | date: "%Y" }}</p>
    </div>
</footer>
