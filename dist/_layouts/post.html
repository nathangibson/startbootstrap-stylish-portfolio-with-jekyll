---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  {%- include header.html -%}

  
  <div class="container">
    <div class="row pt-3 justify-content-center">
      <div class="col col-10 col-md-2 offset-2 offset-md-0 order-md-2">
        <h4>Contents</h4>
        {% toc %}
      </div>
      <div class="body-text col col-10 col-md-8 col-lg-6 offset-2 order-md-1" itemprop="articleBody">
        {{ content }}
      </div>
    </div>
  </div>

  

  {%- if site.disqus.shortname -%}
    {%- include disqus_comments.html -%}
  {%- endif -%}

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
